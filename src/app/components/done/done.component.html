<h3 class="text-success">Yapılanlar Listesi</h3>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between"
            *ngFor="let done of doneModels"
          >
            {{ done.title }}
            <button class="btn btn-danger" (click)="changeDoneItem(done)">
              Tamamlanmadı
            </button>
          </li>
        </ul>
